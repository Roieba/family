<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הרשמה להתראות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2ik_QDKOvcE1vk-XumA9502ffRmiBm68",
      authDomain: "vacationfamilychecklist.firebaseapp.com",
      projectId: "vacationfamilychecklist",
      storageBucket: "vacationfamilychecklist.appspot.com",
      messagingSenderId: "652023210604",
      appId: "1:652023210604:web:767527fac16f81686cee49",
      databaseURL: "https://vacationfamilychecklist-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);
    const db = getDatabase(app);

    async function registerForNotifications() {
      try {
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          alert("לא אושרו התראות");
          return;
        }

        const token = await getToken(messaging, {
          vapidKey: "BMXIK5u4EN07OwyQvDzNeq9vcWEuM7Bowm8dQy0GbTstxsNwQHL1bunsJp1WprULju5rLg17fJfedoptwQ2qWI"
        });

        if (token) {
          await set(ref(db, "tokens/" + token), true);
          alert("נרשמת בהצלחה!");
          console.log("FCM Token:", token);
        } else {
          console.log("לא התקבל טוקן");
        }
      } catch (err) {
        console.error("שגיאה בהרשמה:", err);
        alert("שגיאה בהרשמה: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("registerBtn");
      if (btn) {
        btn.addEventListener("click", registerForNotifications);
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #e3f2fd;
    }
    button {
      padding: 15px 25px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>הרשמה להתראות פוש</h2>
  <p>קבלו עדכונים מהמשפחה ישירות לטלפון שלכם!</p>
  <button id="registerBtn">הירשם עכשיו</button>
</body>
</html>
