<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专 砖 砖驻转 -专</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #fceabb, #ffb347, #fcd1d1, #f6f7d7);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #6d4c41;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #795548;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d4037;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4em;
      text-align: center;
      color: #4e342e;
    }

    .bouncing {
      animation: bounce 0.6s ease infinite alternate;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to   { transform: scale(1.1); }
    }

    #emoji {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>专  砖 砖驻转 -专 </h1>

  <button onclick="chooseRandom()">专!</button>

  <div id="result"></div>
  <div id="emoji"></div>

  <!-- 转住驻转: 驻拽 转驻 -->
  <audio id="drumroll" src="https://roieba.github.io/family/drumroll-93348.mp3"></audio>

  <script>
    const families = [
      "专注 拽专转",
      "转 ",
      "住 爪拽",
      "注 专",
      "转 ",
      "专 驻专转"
    ];

    function chooseRandom() {
      const button = document.querySelector("button");
      const result = document.getElementById("result");
      const emoji = document.getElementById("emoji");
      const drumroll = document.getElementById("drumroll"); //  拽

      result.textContent = " 专...";
      emoji.innerHTML = "";
      button.classList.add("bouncing");

      drumroll.currentTime = 0; // 转 转
      drumroll.play();          // 驻注 转驻

      setTimeout(() => {
        const chosen = families[Math.floor(Math.random() * families.length)];
        result.innerHTML = `Ъ <strong>${chosen}</strong> 专 转 转专 专砖! 斤`;
        emoji.innerHTML = "";
        button.classList.remove("bouncing");
      }, 2800);
    }
  </script>
</body>
</html>
