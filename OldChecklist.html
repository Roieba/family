<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>爪'拽住 驻砖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }
    li {
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>爪'拽住 砖驻转 驻砖 С</h2>
  <ul id="checklist">
    <li><label><input type="checkbox" data-key="clothes"> </label></li>
    <li><label><input type="checkbox" data-key="towels"> 转</label></li>
    <li><label><input type="checkbox" data-key="spices"> 转</label></li>
    <li><label><input type="checkbox" data-key="toys"> 砖拽 </label></li>
    <li><label><input type="checkbox" data-key="snacks"> 驻 专</label></li>
    <li><label><input type="checkbox" data-key="chargers"> 注</label></li>
    <li><label><input type="checkbox" data-key="hats"> 注</label></li>
    <li><label><input type="checkbox" data-key="sunblock"> 拽专 </label></li>
    <li><label><input type="checkbox" data-key="swimwear">  </label></li>
    <li><label><input type="checkbox" data-key="shoes"> 注 / 住</label></li>
    <li><label><input type="checkbox" data-key="medicine"> 转专驻转 砖转</label></li>
    <li><label><input type="checkbox" data-key="firstaid"> 注专转 注专 专砖</label></li>
    <li><label><input type="checkbox" data-key="flashlight"> 驻住</label></li>
    <li><label><input type="checkbox" data-key="games"> 砖拽 拽驻住</label></li>
    <li><label><input type="checkbox" data-key="books"> 住驻专 / 专转 爪注</label></li>
    <li><label><input type="checkbox" data-key="bedding"> 爪注 / 专转</label></li>
    <li><label><input type="checkbox" data-key="food">   / 砖</label></li>
    <li><label><input type="checkbox" data-key="cutlery">   驻注</label></li>
    <li><label><input type="checkbox" data-key="soap"> 住 / 砖驻</label></li>
    <li><label><input type="checkbox" data-key="toiletpaper"> 专 </label></li>
  </ul>

  <script>
    document.querySelectorAll('#checklist input[type=checkbox]').forEach(cb => {
      const key = 'checklist_' + cb.dataset.key;
      cb.checked = localStorage.getItem(key) === 'true';
      cb.addEventListener('change', () => {
        localStorage.setItem(key, cb.checked);
      });
    });
  </script>
</body>
</html>
