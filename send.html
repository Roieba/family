<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שליחת התראה</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(to right, #ffe0b2, #ffcc80);
      padding: 50px;
    }
        h1 {
      color: #b85c00;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #f57c00;
    }
  </style>
</head>
<body>
  <h1>📣 שליחת התראה למשפחה</h1>
  <textarea id="message" placeholder="הקלד כאן את ההודעה..."></textarea><br>
  <button onclick="sendNotification()">שלח התראה</button>

  <script>
    async function sendNotification() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) {
        alert("יש להזין טקסט");
        return;
      }

      const response = await fetch("https://winter-enchanting-feels.glitch.me/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: "משפחת בן-אברהם", body: msg })
      });

      if (response.ok) {
        alert("התראה נשלחה בהצלחה!");
      } else {
        alert("שגיאה בשליחה");
      }
    }
  </script>
</body>
</html>
