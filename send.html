<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שליחת התראה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe9c3, #ffd6cc);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #b85c00;
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 1.2em;
      padding: 10px;
      margin: 20px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 15px 25px;
      font-size: 1.1em;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e68900;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📣 שליחת התראה למשפחה</h1>
  <textarea id="message" placeholder="כתוב את ההודעה כאן..."></textarea><br>
  <button onclick="sendNotification()">שלח התראה</button>
  <div id="status"></div>

  <script>
    async function sendNotification() {
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");
      if (!message) {
        status.innerText = "אנא כתוב הודעה לפני השליחה";
        return;
      }

      try {
        const res = await fetch("https://winter-enchanting-feels.glitch.me/notify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const text = await res.text();
        status.innerText = res.ok ? "✅ " + text : "❌ " + text;
      } catch (err) {
        status.innerText = "⚠️ שגיאת תקשורת: " + err.message;
      }
    }
  </script>
</body>
</html>
