
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'קליסט משפחתי - בן אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      margin-bottom: 20px;
      color: #003366;
      text-align: center;
    }
    #addForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    #addForm input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }
    #addForm button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #message {
      font-size: 1em;
      color: green;
      margin-bottom: 15px;
      height: 1.2em;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }
    li {
      background: #ffffffcc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    li.fade-out {
      opacity: 0;
    }
    li input[type="checkbox"] {
      margin-left: 10px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #ff4444;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>צ'קליסט משפחתי 📝</h1>

  <div id="message"></div>

  <form id="addForm">
    <input type="text" id="itemInput" placeholder="הוסף פריט חדש..." required>
    <button type="submit">➕</button>
  </form>

  <ul id="checklist"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2ik_QDKOvcE1vk-XumA9502ffRmiBm68",
      authDomain: "vacationfamilychecklist.firebaseapp.com",
      databaseURL: "https://vacationfamilychecklist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "vacationfamilychecklist",
      storageBucket: "vacationfamilychecklist.appspot.com",
      messagingSenderId: "652023210604",
      appId: "1:652023210604:web:767527fac16f81686cee49"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const checklistRef = ref(database, "checklist");

    const checklist = document.getElementById("checklist");
    const addForm = document.getElementById("addForm");
    const itemInput = document.getElementById("itemInput");
    const message = document.getElementById("message");

    onValue(checklistRef, (snapshot) => {
      checklist.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const itemKey = childSnapshot.key;
        const itemData = childSnapshot.val();
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = itemData.checked || false;
        checkbox.addEventListener("change", () => {
          update(ref(database, "checklist/" + itemKey), { checked: checkbox.checked });
        });

        const span = document.createElement("span");
        span.textContent = itemData.text;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "❌";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.addEventListener("click", () => {
          if (confirm(`האם למחוק את הפריט: "${itemData.text}"?`)) {
            li.classList.add("fade-out");
            setTimeout(() => {
              remove(ref(database, "checklist/" + itemKey));
            }, 500); // זמן המתנה לאנימציה
          }
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        checklist.appendChild(li);
      });
    });

    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = itemInput.value.trim();
      if (text) {
        const newItemRef = push(checklistRef);
        set(newItemRef, {
          text: text,
          checked: false
        }).then(() => {
          showMessage("✅ הפריט נוסף בהצלחה!");
        });
        itemInput.value = "";
      }
    });

    function showMessage(msg) {
      message.textContent = msg;
      setTimeout(() => {
        message.textContent = "";
      }, 3000);
    }
  </script>
</body>
</html>
