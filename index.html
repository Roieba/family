<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מחשבון נופש - משפחת בן-אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/869/869636.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #cceeff, #e0f7fa);
      background-size: 400% 400%;
      animation: beachBreathe 15s ease infinite;
    }

    @keyframes beachBreathe {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .header-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #006d77;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="range"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkboxes label {
      font-weight: normal;
      background: #f4f4f4;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #participantsCount {
      margin-top: 10px;
      font-size: 1em;
      color: #006d77;
    }

    #foodBudgetContainer {
      display: none;
      margin-top: 10px;
    }

    #result {
      margin-top: 25px;
      background: #f0fbf9;
      padding: 15px;
      border: 1px solid #cdeae3;
      border-radius: 8px;
      font-size: 1.1em;
    }

    #sendWhatsapp, #lotteryButton {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      cursor: pointer;
      width: 100%;
    }

    #sendWhatsapp:hover, #lotteryButton:hover {
      background-color: #1ebe5d;
    }

    #messageInput {
      margin-top: 20px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div id="loginContainer" class="container">
  <h2>כניסה למחשבון נופש</h2>
  <label>הכנס סיסמה:</label>
  <input type="password" id="passwordInput" />
  <button onclick="checkPassword()">כניסה</button>
</div>

<div id="mainContent" style="display:none">
  <div class="container">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/beach-1867285_1280.jpg" class="header-image" alt="Vacation">
    <h2>מחשבון נופש - משפחת בן-אברהם</h2>

    <label>משתתפים:</label>
    <div class="checkboxes" id="families">
      <label><input type="checkbox" checked /> רועי וקרנית</label>
      <label><input type="checkbox" checked /> איתי ואביגיל</label>
      <label><input type="checkbox" checked /> הדס ויצחק</label>
      <label><input type="checkbox" checked /> נועם ומור</label>
      <label><input type="checkbox" checked /> נתנאל ומיכל</label>
      <label><input type="checkbox" checked /> נוריאל ואפרת</label>
    </div>
    <div id="participantsCount">סה"כ משתתפים: 6</div>

    <label>מחיר ללילה (ש"ח):</label>
    <input type="number" id="price" value="1000" />

    <label>מספר לילות:</label>
    <input type="number" id="nights" value="1" min="1" max="30" />

    <label><input type="checkbox" id="foodCheckbox" /> לכלול אוכל משותף</label>
    <div id="foodBudgetContainer">
      <label>עלות אוכל משותף:</label>
      <input type="number" id="foodBudget" value="1000" />
    </div>

    <label>אחוז מימון:</label>
    <input type="range" id="funding" min="1" max="100" value="50" />
    <span id="fundingValue">50%</span>

    <div id="result"></div>

    <label>הודעה אישית:</label>
    <input type="text" id="messageInput" placeholder="מוסיפים משהו אישי..." />

    <button id="sendWhatsapp">שלח לוואטסאפ</button>
    <button id="lotteryButton">🎁 הגרלה משפחתית</button>
  </div>
</div>
<script>
  const passwordInput = document.getElementById('passwordInput');
  function checkPassword() {
    if (passwordInput.value === '52') {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      alert('סיסמה שגויה');
    }
  }
</script>
</body>
</html>
