<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ברוכים הבאים - משפחת בן-אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #cce5ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #006d77;
      margin-bottom: 40px;
    }

    .main-button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      background-color: #006d77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .main-button:hover {
      background-color: #004e59;
    }
  </style>
</head>
<body>
  <h1>ברוכים הבאים 🌞</h1>

  <button class="main-button" onclick="window.location.href='checklist.html'">📋 צ'קליסט</button>
  <button class="main-button" onclick="window.location.href='lottery.html'">🎲 מי תורן היום?</button>
  <button class="main-button" onclick="window.location.href='payments.html'">💰 תשלומים</button>
</body>
</html>
