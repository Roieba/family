<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ברוכים הבאים - משפחת בן-אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #006d77;
      margin-bottom: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .main-button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      background-color: #006d77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .main-button:hover {
      background-color: #004e59;
    }

    @media (max-width: 600px) {
      .main-button {
        width: 90%;
        font-size: 1.1em;
      }

      h1 {
        font-size: 1.4em;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>ברוכים הבאים - משפחת בן-אברהם 🌞</h1>

  <button class="main-button" onclick="window.location.href='checklist.html'">📋 רשימת ציוד</button>
  <button class="main-button" onclick="window.location.href='lottery.html'">🎲 ההגרלה היומית</button>
  <button class="main-button" onclick="window.location.href='payments.html'">💰 תשלומים</button>
</body>
</html>
