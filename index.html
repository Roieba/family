<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ברוכים הבאים - משפחת בן-אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #006d77;
      margin-bottom: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .main-button {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.2em;
      background-color: #006d77;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .main-button:hover {
      background-color: #004e59;
    }
 #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff5722;
      animation: pulse 2s infinite;
    }

    @media (max-width: 600px) {
      .main-button {
        width: 90%;
        font-size: 1.1em;
      }

      h1 {
        font-size: 1.4em;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 10px; width: 100%; text-align: center; font-weight: regular; font-size: 1.1em;">
  בשם ה' נעשה ונצליח!
</div>
  
<div class="welcome-box">
  <h1>משפחת בן-אברהם</h1>
  <h2>ברוכים הבאים 🌞</h2>
</div>

<style>
  .welcome-box {
    background: rgba(255, 255, 255, 0.85); /* רקע לבן שקוף */
    border-radius: 15px; /* פינות מעוגלות */
    padding: 20px 30px;
    text-align: center; /* ממרכז את כל התוכן */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* הצללה עדינה */
    display: inline-block; /* הקופסה תתאים לתוכן */
    margin-top: 30px; /* ריווח מלמעלה */
  }

  .welcome-box h1 {
    margin: 0;
    font-size: 1.8em;
    color: #006d77; /* כחול יפה */
  }

  .welcome-box h2 {
    margin: 10px 0 0 0;
    font-size: 1.4em;
    color: #006d77;
  }
</style>
  

  <button class="main-button" onclick="window.location.href='privatechecklist.html'">רשימת ציוד אישית 📋</button>
  <button class="main-button" onclick="window.location.href='checklist.html'">רשימת ציוד משותפת 📋</button>
  <button class="main-button" onclick="window.location.href='lottery.html'">ההגרלה היומית 🎲</button>
  <button class="main-button" onclick="window.location.href='payments.html'">תשלומים 💰</button>
  <div id="countdown"></div>
  <script>
  function updateCountdown() {
    const targetDate = new Date("2025-08-10T00:00:00");
    const now = new Date();
    const diffTime = targetDate - now;
    const diffDays = Math.max(Math.ceil(diffTime / (1000 * 60 * 60 * 24)), 0);

    let text = "";
    if (diffDays === 0) {
      text = "הנופש מתחיל היום! 🎉";
    } else if (diffDays === 1) {
      text = "עוד יום אחד לנופש 🌞";
    } else {
      text = `עוד ${diffDays} ימים לנופש 🌞`;
    }
    document.getElementById("countdown").textContent = text;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000 * 60 * 60); // עדכון כל שעה
</script>
</body>
</html>
