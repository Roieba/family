<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <title>מחשבון נופש - משפחת בן-אברהם</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/869/869636.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #006d77;
      margin-bottom: 10px;
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff5722;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"],
    input[type="range"] {
      width: 96%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkboxes label {
      font-weight: normal;
      background: #f4f4f4;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #participantsCount {
      margin-top: 10px;
      font-size: 1em;
      color: #006d77;
    }

    #shoppingAmountWrapper {
      margin-top: 10px;
    }

    #result {
      margin-top: 25px;
      background: #f0fbf9;
      padding: 15px;
      border: 1px solid #cdeae3;
      border-radius: 8px;
      line-height: 1.8;
      font-size: 1.1em;
      color: #003c3c;
    }

    .footer-message {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1em;
      color: #444;
    }

    #sendWhatsapp {
      margin-top: 20px;
      padding: 12px 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      cursor: pointer;נבחרו להיות התורנים הראשיים
      width: 100%;
      transition: background-color 0.3s ease;
    }

    #sendWhatsapp:hover {
      background-color: #20b958;
    }

    #sendWhatsapp svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
	בס"ד
    <h2>מחשבון נופש - משפחת בן-אברהם</h2>
    <div id="countdown"></div>

    <label>משתתפים:</label>
    <div class="checkboxes" id="families">
      <label><input type="checkbox" checked /> רועי וקרנית</label>
      <label><input type="checkbox" checked /> איתי ואביגיל</label>
      <label><input type="checkbox" checked /> הדס ויצחק</label>
      <label><input type="checkbox" checked /> נועם ומור</label>
      <label><input type="checkbox" checked /> נתנאל ומיכל</label>
      <label><input type="checkbox" checked /> נוריאל ואפרת</label>
    </div>
    <div id="participantsCount">סה"כ משתתפים: כולם</div>

    <label>מחיר ללילה (ש"ח):</label>
    <input type="number" id="price" value="5000" min="0" />

    <label>מספר לילות:</label>
    <input type="number" id="nights" value="2" min="1" max="30" />

    <label>אחוז מימון:</label>
    <input type="range" id="funding" min="1" max="100" value="50" />
    <span id="fundingValue">50%</span>

    <label><input type="checkbox" id="includeShopping" checked /> השתתפות בקניות</label>
    <div id="shoppingAmountWrapper">
      <label>סה"כ קניות (ש"ח):</label>
      <input type="number" id="shoppingAmount" value="1000" min="0" />
    </div>

    <div id="result"></div>

    <p class="footer-message">מקווים לראות את כולם בחיוך! 🌞</p>

    <button id="sendWhatsapp">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path d="M380.9 97.1C339-2.3 239.5-31.6 159.6 9.5 97.4 41.6 64 106.8 64 176c0 19.7 3.5 38.7 10.3 56.4L33.1 443l211.6-55.6c17.3 5.9 35.8 8.9 54.3 8.9 93.7 0 176-64.7 196.6-152.4 20.6-87.6-23.5-174.4-114.7-207.8zM224 352c-25.1 0-49.8-7.2-70.8-20.8L94 352l17.1-59.2c-11.7-20.7-17.8-44.4-17.8-68.8 0-88.4 83.6-159.4 175.5-126.6 66.4 23.6 107.2 97.3 83.6 163.7-18.6 52.4-67.7 89.9-123.4 89.9z"/>
      </svg>
      שלח לוואטסאפ
    </button>

    <button id="randomDish" style="margin-top: 10px; width: 100%; padding: 10px; font-size: 1em;">
  🧽 מי התורנים הראשיים?
</button>
    
    <button id="openChecklist" style="margin-top: 10px; width: 100%; padding: 10px; font-size: 1em;">
  📋 רשימת ציוד
</button>



<div id="dishResult" style="text-align:center; font-size:1.2em; margin-top:15px;"></div>

  </div>

  <script>
    const priceInput = document.getElementById("price");
    const nightsInput = document.getElementById("nights");
    const fundingInput = document.getElementById("funding");
    const fundingLabel = document.getElementById("fundingValue");
    const resultDiv = document.getElementById("result");
    const sendBtn = document.getElementById("sendWhatsapp");
    const checkboxes = document.querySelectorAll("#families input[type=checkbox]");
    const participantsCount = document.getElementById("participantsCount");
    const includeShoppingCheckbox = document.getElementById("includeShopping");
    const shoppingAmountInput = document.getElementById("shoppingAmount");
    const shoppingAmountWrapper = document.getElementById("shoppingAmountWrapper");

    function getParticipantCount() {
      return Array.from(checkboxes).filter(cb => cb.checked).length;
    }

    function updateParticipantDisplay() {
      const count = getParticipantCount();
      participantsCount.innerText = count === 6 ? 'סה"כ משתתפים: כולם' : `סה"כ משתתפים: ${count}`;
    }

    function calculate() {
      const price = parseFloat(priceInput.value) || 0;
      const nights = parseInt(nightsInput.value) || 1;
      const fundingPercent = parseInt(fundingInput.value) || 0;
      const participants = getParticipantCount() || 1;

      const totalVilla = price * nights;
      const shopping = includeShoppingCheckbox.checked ? parseFloat(shoppingAmountInput.value) || 0 : 0;
      const funding = (totalVilla * (fundingPercent / 100)) + shopping;
      const remaining = totalVilla - funding;
      const perFamily = Math.max(remaining / participants, 0);

      fundingLabel.innerText = fundingPercent + "%";

      resultDiv.innerHTML = `
        <strong>סה\"כ עלות לינה:</strong> ${totalVilla.toLocaleString()} ש\"ח<br/>
        <strong>סה\"כ קניות:</strong> ${includeShoppingCheckbox.checked ? shopping.toLocaleString() : '0'} ש\"ח<br/>
        <strong>סכום מימון כולל:</strong> ${funding.toLocaleString()} ש\"ח<br/>
        <strong>סה\"כ השתתפות עצמית (למשפחה):</strong> ${perFamily.toFixed(1).toLocaleString()} ש\"ח
      `;
    }

    sendBtn.addEventListener("click", function () {
      const price = parseFloat(priceInput.value) || 0;
      const nights = parseInt(nightsInput.value) || 1;
      const fundingPercent = parseInt(fundingInput.value) || 0;
      const participants = getParticipantCount() || 1;
      const totalVilla = price * nights;
      const shopping = includeShoppingCheckbox.checked ? parseFloat(shoppingAmountInput.value) || 0 : 0;
      const funding = (totalVilla * (fundingPercent / 100)) + shopping;
      const perFamily = Math.max((totalVilla - funding) / participants, 0);

      const message =
        `🧰 חישוב נופש - משפחת בן-אברהם:
` +
        `🏨 סה\"כ עלות לינה: ${totalVilla.toLocaleString()} ש\"ח
` +
        `🥒 סה\"כ קניות: ${includeShoppingCheckbox.checked ? shopping.toLocaleString() : '0'} ש\"ח
` +
        `💰 סכום מימון כולל: ${funding.toLocaleString()} ש\"ח
` +
        `👨‍👩‍👧‍👦 סה\"כ משתתפים: ${participants === 6 ? "כולם" : participants}
` +
        `🎯 סה\"כ השתתפות עצמית (למשפחה): ${perFamily.toFixed(1).toLocaleString()} ש\"ח`;

      const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    });

    priceInput.addEventListener("input", calculate);
    nightsInput.addEventListener("input", calculate);
    fundingInput.addEventListener("input", calculate);
    shoppingAmountInput.addEventListener("input", calculate);

    checkboxes.forEach(cb => cb.addEventListener("change", () => {
      updateParticipantDisplay();
      calculate();
    }));

    includeShoppingCheckbox.addEventListener("change", () => {
      shoppingAmountWrapper.style.display = includeShoppingCheckbox.checked ? "block" : "none";
      calculate();
    });

    shoppingAmountWrapper.style.display = includeShoppingCheckbox.checked ? "block" : "none";
    updateParticipantDisplay();
    calculate();
  </script>

<script>
  function updateCountdown() {
    const targetDate = new Date("2025-08-10T00:00:00");
    const now = new Date();
    const diffTime = targetDate - now;
    const diffDays = Math.max(Math.ceil(diffTime / (1000 * 60 * 60 * 24)), 0);

    let text = "";
    if (diffDays === 0) {
      text = "הנופש מתחיל היום! 🎉";
    } else if (diffDays === 1) {
      text = "עוד יום אחד לנופש 🌞";
    } else {
      text = `עוד ${diffDays} ימים לנופש 🌞`;
    }
    document.getElementById("countdown").textContent = text;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000 * 60 * 60); // עדכון כל שעה
</script>

<script>
// כפתור לרשימת הציוד
document.getElementById("openChecklist").addEventListener("click", () => {
  window.open("checklist.html", "_blank");
});

// כפתור מי שוטף כלים
document.getElementById("randomDish").addEventListener("click", () => {
  const families = Array.from(document.querySelectorAll("#families input[type=checkbox]"))
    .filter(cb => cb.checked)
    .map(cb => cb.parentElement.textContent.trim());

  if (families.length === 0) {
    document.getElementById("dishResult").textContent = "אין משתתפים רשומים 😅";
    return;
  }

  const chosen = families[Math.floor(Math.random() * families.length)];

  // אנימציה מצחיקה של בחירה
  const dishResult = document.getElementById("dishResult");
  dishResult.innerHTML = "🎲 מגריל...";
  setTimeout(() => {
    dishResult.innerHTML = `🍽️ <strong>${chosen}</strong> נבחרו להיות התורנים הראשיים! 🎉`;
  }, 1000);
});
</script>
  
</body>
</html>
